<style>

h1{

font-family: Arial;
font-size: 30;
color: red;
text-shadow: 2px 2px 2px black;
}

</style>

<h1>Mova a bolinha com as setas</h1>

Escolha uma cor <input type="color">
<br>

<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);
    var corBolinha = document.querySelector('input');

    var x = 300;
    var y = 200;


    // códigos do teclado

    var esquerda = 37;
    var cima = 38;
    var direita = 39;
    var baixo = 40;


    // taxa de incremento
    var taxa = 10;


    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = corBolinha.value;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
        pincel.fillStyle = 'black';
        pincel.fillRect(0, 0, 600, 400);
    }

    function atualizaTela() {

        limpaTela();
        desenhaCirculo(x, y, 10);
    }

    setInterval(atualizaTela, 20);


    //Dispara EVENTO quando é pressinada alguma tecla
    function leDoTeclado(evento) {


        //Identifica qual tecla foi pressionada

        if(evento.keyCode == esquerda){
            x = x - taxa;
        }
        if(evento.keyCode == cima){
            y = y - taxa
        }
        if(evento.keyCode == direita){
            x = x + taxa;
        }
        if(evento.keyCode == baixo){
            y = y + taxa;
        }

        
    }

    //Chama a funcao leDoTeclado
   document.onkeydown = leDoTeclado;

</script>
